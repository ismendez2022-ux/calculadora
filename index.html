<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input {
            margin: 5px;
            width: 100px;
        }
        button {
            margin: 5px;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Suma y Multiplicación</h1>
    
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" step="any"><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" step="any"><br>

    <button onclick="sumar()">Sumar</button>
    <button onclick="multiplicar()">Multiplicar</button>

    <p id="resultado"></p>

    <script>
        function sumar() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            if (!isNaN(a) && !isNaN(b)) {
                document.getElementById("resultado").innerText = "Suma: " + (a + b);
            } else {
                document.getElementById("resultado").innerText = "Ingresa ambos números.";
            }
        }

        function multiplicar() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            if (!isNaN(a) && !isNaN(b)) {
                document.getElementById("resultado").innerText = "Multiplicación: " + (a * b);
            } else {
                document.getElementById("resultado").innerText = "Ingresa ambos números.";
            }
        }
    </script>
</body>
</html>
